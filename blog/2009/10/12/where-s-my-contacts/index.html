<h1 id="wheres-my-contacts">Where&#39;s My Contacts</h1>
<p><img src="/images/blog/2009/10/WheresMyContactLogo.png" alt="Where&#39;s My Contacts Logo" title="400"/></p>
<p>Released my new app Where&#39;s My Contacts on Android.</p>
<p>This App will sync your friend&#39;s facebook profile picture with their contact photos. No Fussing, No effort.</p>
<p>And it&#39;s free with ad&#39;s or 50p without ads!</p>
